<form #editForm="ngForm" (ngSubmit)="onSubmit(editForm.value)">
    <ul>
        <li><input type="text" name="title" [(ngModel)]="task.title" [readonly]="readOnly"></li>
        <li><textarea name="content" id="content" cols="30" rows="5" [readonly]="readOnly" [(ngModel)]="task.content"></textarea></li>
    </ul>
    <button type="submit" [hidden]="readOnly">Save</button>
    <button type="button" [hidden]="readOnly" (click)="onCancelClicked()">Cancel</button>
</form>
<button (click)="onEditClicked()">Edit</button>
<button (click)="onDeleteClicked()">Delete</button>
